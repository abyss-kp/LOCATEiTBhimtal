<h1 align="center">
    Public Posts
</h1>
<br>
<div class="container-fluid">
    <input class="form-control mr-sm-2" [(ngModel)]="searchText" type="search" placeholder="Search" aria-label="Search">
    <div class="row">
        <div class="col-md-4" id="boxshadow" *ngFor="let arr of postArray | postfilter: searchText">
            <!-- <img class="card-img-top" src='https:/ /www.w3schools.com/howto/img_avatar.png' alt="Card image cap"> -->
            <div class="card-body">
                <h5 class="card-title"> <i class="far fa-edit" *ngIf="arr.gid==GID"></i> {{arr.title |uppercase}}</h5>
                <div class="card-body txt">
                    <p class="card-text">{{arr.body}}</p>
                </div>
            </div>
            <div class="chip">
                <img src={{arr.image}} alt="Person" width="96" height="96"> {{arr.name}}
            </div>
            <!-- <a href="#" class="btn btn-danger" style="float:right;">Read More</a> -->
            <a href='/AllPosts' class="btn" style="float:right;">
                <h6>Read More</h6>
            </a>
        </div>
    </div>
</div>
